{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/suppliers/sell">Become a supplier</a></li>
      <li><a href="/suppliers/start">Create an account</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/suppliers/question_trading_status" method="post" class="form">

        <h1 class="heading-large">
          Are you registered with Companies House?
        </h1>
        <br>

          <div class="form-group">
            <fieldset>

              <div class="multiple-choice" data-target="ch-registration">
                <input id="companies-house" type="radio" name="question-registration-number" value="Yes">
                <label for="companies-house">Yes</label>
              </div>

              <div class="panel panel-border-narrow js-hidden" id="ch-registration">
                <label class="form-label" for="question-registration-number">What is your companies House number</label>
                <input class="form-control" name="question-registration-number" type="text" id="one">
              </div>

              <div class="multiple-choice" data-target="other-registration">
                <input id="other" type="radio" name="question-registration-number" value="No">
                <label for="other">No</label>
              </div>

              <div class="panel panel-border-narrow js-hidden" id="other-registration">
                <p>might need guidance here</p>
                <label class="form-label" for="question-registration-number">What is your registration number</label>
                <input class="form-control" name="question-registration-number" type="text" id="one">
              </div>
            </fieldset>
          </div>


        <input type="submit" class="button-save" value="Save and continue">
        <a href="/suppliers/supplier_details">Return to overview</a>
      </form>


    </div>
  </div>
</main>


{% endblock %}
