{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/suppliers/sell">Become a supplier</a></li>
      <li><a href="/suppliers/start">Create an account</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/suppliers/question_org_size" method="post" class="form">

        <h1 class="heading-large">
          What's your trading status?
        </h1>
        <div class="padding-bottom"></div>
      
        <div class="form-group">
          <fieldset>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="public limited company" value="public">
        <label for="UK">public limited company</label>
      </div>

      
      <div class="multiple-choice">
        <input id="other" type="radio" name="limited company" value="limited company">
        <label for="other">limited company</label>
      </div>
      

       <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="limited liability company" value="No">
        <label for="other">limited liability company</label>
      </div>
      
      <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="limited company" value="No">
        <label for="limited liability partnership">limited liability partnership</label>
      </div>
      

      <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="other partnership" value="other partnership">
        <label for="other">other partnership</label>
      </div>
     

      <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="sole trader" value="sole trader">
        <label for="other">sole trader</label>
      </div>
      

      <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="established consortium" value="No">
        <label for="other">established consortium</label>
      </div>
     

       <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="to-be-formed consortium" value="No">
        <label for="other">to-be-formed consortium</label>
      </div>
    

        <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="special purpose vehicle" value="No">
        <label for="other">special purpose vehicle</label>
      </div>
    

        <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="limited company" value="No">
        <label for="other">other<label/>
      </div>
      </form>

<fieldset>

          <input type="submit" class="button-save" value="Save and continue">
          <a href="/suppliers/supplier_details">Return to overview</a>
          </fieldset>
        </div>
      </form>



    </div>
  </div>
</main>

{% endblock %}
