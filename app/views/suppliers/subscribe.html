{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href=".index">Digital Marketplace</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/suppliers/activate_subscription" method="post" class="form">

        <h1 class="heading-large">
          Get notifications when applications are opening
        </h1>
        <br>
        <p class="padding-bottom-small">
          You do not need to subscribe if you already have a supplier account.
        </p>
        <div class="form-group">
          <fieldset>


          <div class="question" id="question-subscription">
              <label for="question-subscription">
                <span class="question-heading">
                  Email
                </span>
              </label>
              <input
                type="text"
                name="question-subscription"
                id="question-subscription"
                class="text-box"
                value=""
                />
            </div>


          <input type="submit" class="button-save" value="Sign up">

          </fieldset>
        </div>
      </form>


    </div>
  </div>
</main>

{% endblock %}
