{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/suppliers/sell">Become a supplier</a></li>
      <li><a href="/suppliers/start">Create an account</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/suppliers/question_registration_number" method="post" class="form">

        <h1 class="heading-large">
          Registered company name
        </h1>
        <br>
        <p class="padding-bottom">test</p>

        <div class="form-group">
          <fieldset>


          <div class="question" id="question-registered-company-address">
                
                <input
                  type="text"
                  name="question-registered-company-address"
                  id="question-registered-company-address"
                  class="text-box"
                  value="{{data['question-registered-company-address']}}"
                />
                
            </div>

          <input type="submit" class="button-save" value="Save and continue">
          <a href="/suppliers/supplier_details">Return to overview</a>
          </fieldset>
        </div>
      </form>



    </div>
  </div>
</main>

{% endblock %}
