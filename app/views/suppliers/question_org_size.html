{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/suppliers/sell">Become a supplier</a></li>
      <li><a href="/suppliers/start">Create an account</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/suppliers/question_vat_number" method="post" class="form">

        <h1 class="heading-large">
          What is the size of your organisation?
        </h1>

        <div class="form-group">
      
      <fieldset>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="question-org_size" value="micro">
        <label for="UK">micro</label>
      </div>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="question-org_size" value="small">
        <label for="UK">small</label>
      </div>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="question-org_size" value="medium">
        <label for="UK">medium</label>
      </div>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="question-org_size" value="large">
        <label for="UK">large</label>
      </div>

      </fieldset>
          <input type="submit" class="button-save" value="Save and continue">
          <a href="/suppliers/supplier_details">Return to overview</a>
          </fieldset>
        </div>
      </form>



    </div>
  </div>
</main>

{% endblock %}
