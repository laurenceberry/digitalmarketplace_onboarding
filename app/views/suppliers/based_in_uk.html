{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="/index">Digital Marketplace</a></li>
      <li><a href="/suppliers/sell">Become a supplier</a></li>
      <li><a href="/suppliers/start">Create an account</a></li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form action="/suppliers/question_trading_status" method="post" class="form">

      <legend>
        <h1 class="heading-large">
          Are you based in the UK?
        </h1>
      </legend>

      <div class="multiple-choice">
        <input id="UK" type="radio" name="UK based" value="Yes">
        <label for="UK">Yes</label>
      </div>

      <div class="padding-bottom"></div>
      <div class="multiple-choice">
        <input id="other" type="radio" name="Based outside UK" value="No">
        <label for="other">No</label>
      </div>
      </form>

<fieldset>

<input type="submit" class="button-save" value="Save and continue">
          <a href="/suppliers/supplier_details">Return to company details</a>
          </fieldset>
        </div>
      </form>	

    </div>
</main>

{% endblock %}
